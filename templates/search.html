<!DOCTYPE html>
<html>
<head>
    <title>Medicine Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Medicine Search</h1>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Search for medicines...">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="type">
                <option value="fulltext" {% if search_type == "fulltext" %}selected{% endif %}>Full-text</option>
                <option value="prefix" {% if search_type == "prefix" %}selected{% endif %}>Prefix</option>
                <option value="substring" {% if search_type == "substring" %}selected{% endif %}>Substring</option>
                <option value="fuzzy" {% if search_type == "fuzzy" %}selected{% endif %}>Fuzzy</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
    </form>

    {% if query %}
        <h4>Results for "{{ query }}" ({{ search_type }})</h4>
        <ul class="list-group mt-3">
            {% for med in results %}
                <li class="list-group-item">
                    <strong>{{ med.name }}</strong> 
                    {% if med.manufacturer_name %}<br><small>Manufacturer: {{ med.manufacturer_name }}</small>{% endif %}
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No results found.</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
